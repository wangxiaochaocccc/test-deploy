name: GitHub Actions Demo9
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          password: ${{secrets.SSH_PWD}}
          script_stop: true
          script: |
            cd /nginx/dist
            ls -al
            rm -rf test-deploy
            git clone git@github.com:wangxiaochaocccc/test-deploy.git -b ${{github.ref_name}}
            cd test-deploy
            npm install
            npm run build